<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Auron</title>
</h:head>
<h:body>
	<p:messages />
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome" />
			<p:inputText value="#{participanteBean.participante.nome}" />

			<p:outputLabel value="Email" />
			<p:inputText value="#{participanteBean.participante.email}" />

			<p:outputLabel value="Senha" />
			<p:password value="#{participanteBean.participante.senha}" />

			<p:commandButton value="Cadastrar" ajax="false"
				action="#{participanteBean.cadastrar}" />
		</h:panelGrid>
	</h:form>
	<p:dataTable value="#{participanteBean.participantes}"
		var="participante">
		<p:column headerText="Nome">
			<h:outputText value="#{participante.nome}" />
		</p:column>
		<p:column headerText="E-mail">
			<h:outputText value="#{participante.email}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
